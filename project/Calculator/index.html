<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="calculator">
        <!-- ============= toggle icon ============ -->
        <!-- <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div> -->
        <!-- ============= display =================== -->
            <div class="input">
                <marquee id="welcome" behavior="alternate" direction="left">Welcome to Calculator!</marquee>
                <input type="text" class="display" id="input" placeholder="0" style="margin-bottom: 0px;"><br>
                <input type="text" class="display" id="output" placeholder="0" style="margin-top: 0px; display: none;">
            </div>
        <!-- =============== button ================== -->
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
